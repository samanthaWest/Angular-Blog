<br />
<div class="container">
 <div class="row">
 <div class="col-md-12">
 <form>
 <div class="form-group">
 <label>Title</label>
 <input name="title" id="title" type="text" class="form-control" [(ngModel)]="blogPost.title">
 </div>
 <div class="form-group">
 <label>Featured Image (URL)</label>
 <input type="text" class="form-control" name="featureImage" id="featuredImage" [(ngModel)]="blogPost.featuredImage">
 </div>
 <div class="form-group">
 <label>Post</label>
 <textarea id="post" name="post" [(ngModel)]="blogPost.post" class="form-control" style="min-height:200px"></textarea>
 </div>
 <div class="form-group">
 <label>Category</label>
 <input name="category" id="category" [(ngModel)]="blogPost.category" type="text" class="form-control">
 </div>
 <div class="form-group">
 <label>Tags</label>
 <textarea name="tags" id="tags" [(ngModel)]="tags" class="form-control"></textarea>
 </div>

 <div class="pull-right">
<button (click)="deletePost(blogPost._id)" class="btn btn-danger btn-sm">Delete Post</button> &nbsp; 
<button (click)="formSubmit()" type="submit" class="btn btn-success btn-sm">Update Post</button></div>
 </form>
 </div>
 </div>
</div>
<br />
